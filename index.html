<html lang="en">
<head>

   <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css"
    >
 </head>
<body>
  <tbody>
  <section id="tables">
        <h2>Tables</h2>
        <div class="overflow-auto">
          <table>
            <thead>
              <tr>
                <th>File icon</th>
                <th>File name</th>
                <th>File type</th>
                <th>File size</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><img src ="file-solid-full (1).svg"></td>
                <td>PNG</td>
                <td>(.png)</td>
                <td>size</td>
              </tr>
              <tr>
                <td><img src ="HTML ICON.svg"></td>

                <td>(.html)</td>
                <td>size </td>
              </tr>
              <tr>
                <td><img src ="JSON ICON.svg"></td>

                <td>(.json)</td>
                <td>size</td>
              </tr>
              <tr>
                <td><img src ="PLAINTEXT ICON.svg"></td>
                <td>Plaintext/td>
                <td>(.txt)</td>
                <td>size</td>
              </tr>
              <tr>
                <td><img src ="PDF ICON.svg"></td>
                <td>Portable Document Format</td>
                <td>(.pdf)</td>
                <td>size</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
